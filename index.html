
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Multi-Tool Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#1a73e8',
              'app-dark': '#202124',
              'app-light': '#f8f9fa',
              'app-grey': '#5f6368',
              'app-bg': '#1e1f22'
            }
          }
        }
      }
    </script>
    <style>
      @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
      .animate-slide {
        animation: slide 2s ease-in-out infinite;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1f22;
      }
      ::-webkit-scrollbar-thumb {
        background: #3c4043;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5f6368;
      }
    </style>
  <script type="importmap">
