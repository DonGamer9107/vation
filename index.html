    <title>AI Productivity Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#1a73e8',
              'app-dark': '#131314',
              'app-card': '#1e1f20',
              'app-border': '#333537',
              'app-text': '#e3e3e3'
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #131314; color: #e3e3e3; }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .shimmer { position: relative; overflow: hidden; }
      .shimmer::after {
        content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        animation: shimmer 2s infinite;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #131314; }
      ::-webkit-scrollbar-thumb { background: #333537; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #444746; }
    </style>
